<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app" class="container m-2" style="height: 400px;">
        <div class="row mt-2 mb-4 m-0">
            <span class="col-3" for="step">STEP</span>
            <input class="col-3" id="step" class="form-control" type="number" v-model.number="step" />
            <button class="col-6 btn btn-warning" type="button" id="reset" @click="reset()">RESET</button>
        </div>
        <div v-for="color in colors" class="row my-2 m-0">
            <input class="col-1 form-check-input" type="checkbox" v-model="checkStatus[color]" />
            <span class="col-2">
                {{color}}
            </span>
            <input class="col-2" type="number" v-bind:value="getColor(color)" v-on:input="setColor(color,$event)" />
            <div class="col" style="height: 30px;" :style="getBG(color)">
            </div>
        </div>


        <div id="color-change" class="row my-4 m-0 justify-content-around">
            <button class="btn btn-primary col" id="inc" @click="decAll()">
                -
            </button>
            <button class="btn btn-primary col mx-2" @click="generateRandomColor()" class="random-btn">
                random
            </button>
            <button class="btn btn-primary col " id="dec" @click="incAll()">
                +
            </button>
        </div>

        <div class="h-50" id="rgb-color" :style="{background:'rgb('+red+','+green+','+blue+')'}">
            <div v-if="colorData" class="px-2">
                <span :style="{color:colorData.contrast.value}">
                    {{colorData.rgb.value}}</br>
                    {{colorData.hsl.value}}</br>
                    {{colorData.hex.value}}</br>
                    color name : {{colorData.name.value}} > <span v-if="closestColorData">
                        {{closestColorData.rgb.value}}</span> </br>
                    exact match name : {{colorData.name.exact_match_name}}</br>
                    distance:{{colorData.name.distance}}</br>
                </span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
