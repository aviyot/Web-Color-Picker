<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web color</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app" class="container">
        <div style="height: 400px;">
            <div class="row my-4">
                <div v-for="color in colors" class="col">
                    <input class="form-control" type="checkbox" v-model="checkStatus[color]" />
                    <span class="">
                        {{color}}
                    </span>
                    <input type="number" class="form-control" v-bind:value="getColor(color)"
                        v-on:input="setColor(color,$event)" />
                    <span class="d-inline-block w-100 h-25" :style="getBG(color)">
                    </span>
                </div>
            </div>

            <div class="my-4">
                <div id="color-change" class="row">
                    <div class="col">
                        <span for="step">STEP</span>
                        <input id="step" class="form-control" type="number" v-model.number="step" />
                    </div>
                    <div class="col">
                        <button class="btn btn-primary m-2" id="inc" @click="decAll()">
                            <span>-</span>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary m-2" @click="generateRandomColor()" class="random-btn">
                            <span> random </span>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary m-2" id="dec" @click="incAll()">
                            <span>+</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="h-50" id="rgb-color" :style="{background:'rgb('+red+','+green+','+blue+')'}">
                <span v-if="colorData">
                    <span :style="{color:colorData.contrast.value}">
                        {{colorData.rgb.value}}</br>
                        {{colorData.hsl.value}}</br>
                        {{colorData.hex.value}}</br>
                        color name : {{colorData.name.value}} > <span v-if="closestColorData">
                            {{closestColorData.rgb.value}}</span> </br>
                        exact match name : {{colorData.name.exact_match_name}}</br>
                        distance:{{colorData.name.distance}}</br>
                    </span>
                </span>
            </div>
            <div>
                <button type="button" id="reset" @click="reset()" class="btn btn-danger mt-2 btn-block">
                    RESET
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
