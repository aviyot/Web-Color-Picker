<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web color</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <div class="container" style="height: 400px;">
            <div class="row mt-2 mb-4">
                <span class="col-3" for="step">STEP</span>
                <input class="col-3" id="step" class="form-control" type="number" v-model.number="step" />
                <button class="col-6 btn" type="button btn-block" id="reset" @click="reset()">RESET</button>
            </div>
            <div v-for="color in colors" class="row my-2">
                <div class="col">
                    <div class="row">
                        <input class="col-1 form-control" type="checkbox" v-model="checkStatus[color]" />
                        <span class="col-2">
                            {{color}}
                        </span>
                        <input type="number" class="form-control col-3" v-bind:value="getColor(color)"
                            v-on:input="setColor(color,$event)" />
                        <div class="col" style="height: 30px;" :style="getBG(color)">
                        </div>
                    </div>

                </div>



            </div>


            <div id="color-change" class="row my-4">

                <div class="col align-self-center">
                    <button class="btn btn-primary  btn-sm btn-block" id="inc" @click="decAll()">
                        <span>-</span>
                    </button>
                </div>
                <div class="col align-self-center">
                    <button class="btn btn-primary  btn-sm  btn-block" @click="generateRandomColor()"
                        class="random-btn">
                        <span> random </span>
                    </button>
                </div>
                <div class="col align-self-center">
                    <button class="btn btn-primary btn-block  btn-sm" id="dec" @click="incAll()">
                        <span>+</span>
                    </button>
                </div>

            </div>
            <div class="h-50" id="rgb-color" :style="{background:'rgb('+red+','+green+','+blue+')'}">
                <div v-if="colorData" class="px-2">
                    <span :style="{color:colorData.contrast.value}">
                        {{colorData.rgb.value}}</br>
                        {{colorData.hsl.value}}</br>
                        {{colorData.hex.value}}</br>
                        color name : {{colorData.name.value}} > <span v-if="closestColorData">
                            {{closestColorData.rgb.value}}</span> </br>
                        exact match name : {{colorData.name.exact_match_name}}</br>
                        distance:{{colorData.name.distance}}</br>
                    </span>
                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
