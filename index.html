<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web color</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue">

    </script>
</head>

<body>
    <div id="app" class="w-100 h-100">
        <div id="main">
            <span>STEP</span>
            <input type="number" v-model.number="step" />
            <div>
                <div v-for="color in colors" class="d-flex">
                    <input type="checkbox" v-model="checkStatus[color]" />
                    <span class="">
                        {{color}}
                    </span>
                    <input type="number" v-bind:value="getColor(color)" v-on:input="setColor(color,$event)" />
                    <span class="d-inline-block w-100 h-25" :style="getBG(color)">
                    </span>
                </div>
            </div>

        </div>

        <div id="color-change" class="d-flex justify-content-around">
            <button id="inc" @click="decAll()">
                <span>-</span>
                <button @click="generateRandomColor()" class="random-btn">
                    <span> random color </span>
                </button>
                <button id="dec" @click="incAll()">
                    +
                </button>

        </div>
        <div class="w-100 h-25" id="rgb-color" :style="{background:'rgb('+red+','+green+','+blue+')'}">

        </div>

        <button type="button" id="reset" @click="reset()" class="btn btn-danger mr-5">
            RESET
        </button>
    </div>
    <script src="main.js"></script>
</body>

</html>
